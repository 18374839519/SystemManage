# 配置中心客户端
spring:
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${server.port}
    config:
      discovery:
        enabled: true # 开启服务发现
        service-id: mango-config # 配置中心服务名称
      name: consumer # 对应{application}部分
      profile: dev # 对应{profile}部分
      label: sys-java1.0 # git分支